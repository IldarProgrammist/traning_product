{% extends 'for_aritcle.html' %}
{% load staticfiles %}

{% block content %}

   <div class="wraper_cont">
         <div class="container">
        <div class="row">
            <div class="col-lg-12">

                {% for new in news %}
                    <a class="link_title_article" href="{{ new.get_absolute_url}}"><h2 class="title_article">{{ new.title_news  }}</h2></a>
                            <p class="text_post">{{ new.text_post| truncatechars_html:590 }}</p>
                {% endfor %}
            </div>
        </div>
    </div>
   </div>
{% endblock %}
